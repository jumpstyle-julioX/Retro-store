    body {

      background: url('XD.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      overflow-x: hidden;
    }

    /* Filtro escuro no fundo */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }

    header {

      background-color: rgba(0, 0, 0, 0.6);
      padding: 15px;
      backdrop-filter: blur(6px);
      flex-wrap: wrap;
    }

    .menu {
      position: relative;
      margin: 10px;
    }

    .menu button {
      background: #222;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .menu button:hover {
      background: #444;
    }

    .submenu {
      display: none;
      position: absolute;
      top: 45px;
      left: 0;
      background: rgba(0, 0, 0, 0.9);
      border-radius: 8px;
      flex-direction: column;
      animation: fadeIn 0.3s;
      z-index: 10;
    }

    .submenu a {
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      display: block;
      transition: background 0.3s;
    }

    .submenu a:hover {
      background: #333;
    }

    .show {
      display: flex;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-10px);}
      to {opacity: 1; transform: translateY(0);}
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #ccc;
      font-size: 14px;
      background: rgba(0, 0, 0, 0.6);
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
