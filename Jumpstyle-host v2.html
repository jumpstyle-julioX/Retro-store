<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PS3 Retro Hub</title>
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}

    body {
      font-family: monospace;
      background: radial-gradient(circle at center, #0a0011 60%, #000 100%);
      color: white;
      overflow: hidden;
      height: 100vh;
    }

    /* Texto HEN no centro */
    .hen {
      position: fixed;
      top: 55%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #8b5cf6;
      font-size: 60px;
      font-weight: bold;
      text-shadow: 0 0 20px #a855f7, 0 0 40px #7c3aed;
      letter-spacing: 5px;
      z-index: 10;
    }

    /* Partículas roxas subindo */
    .particle {
      position: fixed;
      bottom: 0;
      width: 6px;
      height: 6px;
      background: #a855f7;
      border-radius: 50%;
      opacity: 0.8;
      animation: rise 6s linear infinite;
    }

    @keyframes rise {
      from {transform: translateY(0) scale(1); opacity: 0.8;}
      to {transform: translateY(-110vh) scale(0); opacity: 0;}
    }

    header {
      display: flex;
      justify-content: center;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 15px;
      backdrop-filter: blur(6px);
      flex-wrap: wrap;
      z-index: 100;
      position: relative;
    }

    .menu {
      position: relative;
      margin: 10px;
    }

    .menu button {
      background: #222;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .menu button:hover {
      background: #444;
    }

    .submenu {
      display: none;
      position: absolute;
      top: 45px;
      left: 0;
      background: rgba(0, 0, 0, 0.9);
      border-radius: 8px;
      flex-direction: column;
      animation: fadeIn 0.3s;
      z-index: 10;
    }

    .submenu a {
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      display: block;
      transition: background 0.3s;
    }

    .submenu a:hover {
      background: #333;
    }

    .show { display: flex; }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-10px);}
      to {opacity: 1; transform: translateY(0);}
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #ccc;
      font-size: 14px;
      background: rgba(0, 0, 0, 0.6);
      position: fixed;
      bottom: 0;
      width: 100%;
      z-index: 100;
    }

    .jumpstyle {
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      color: #8b5cf6;
      font-size: 22px;
      text-shadow: 0 0 15px #a855f7;
      opacity: 0.9;
      letter-spacing: 3px;
    }
  </style>
</head>

      p.className = 'particle';
      p.style.left = Math.random() * window.innerWidth + 'px';
      p.style.animationDelay = Math.random() * 6 + 's';
      p.style.width = p.style.height = Math.random() * 6 + 4 + 'px';
      document.body.appendChild(p);
    }
